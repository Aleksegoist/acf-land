<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACF</title>
    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>

  <body>
    <!-- header -->
    <header class="py-8 lg:pt-6 lg:pb-14 bg-gray-800">
      <div
        class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0">
        <!-- logo -->
        <div class="flex justify-center lg:justify-normal">
          <a href="#">
            <img src="./assets/img/header/logo.svg" alt="logo" />
          </a>
        </div>

        <div
          class="flex flex-col items-center gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
          <!-- phone -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal">
            <i class="ri-phone-fill text-2xl text-accent"></i>
            <div class="text-secondary">+38 (097) 986-12-06</div>
          </div>
          <!-- button -->
          <button
            class="btn btn-sm btn-outline w-[255px] lg:w-auto mx-auto lg:mx-0">
            Замовити замір
          </button>
          <!-- mobile nav-->
          <nav
            class="mnav bg-gray-800 fixed w-[300px] top-0 h-screen -left-[300px] shadow-2xl lg:hidden transition-all duration-300 z-20">
            <!-- nav trigger btn -->
            <div
              class="mnav__close-btn text-primary bg-secondary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all">
              <i
                class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-primary"></i>
            </div>
            <!-- logo, list, form -->
            <div class="px-12 flex flex-col gap-y-12 h-full">
              <!-- logo -->
              <a href="#">
                <img src="assets/img/header/logo.svg" alt="" />
              </a>
              <!-- list -->
              <ul>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Головна</a
                  >
                </li>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Як замовити</a
                  >
                </li>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Портфоліо</a
                  >
                </li>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Контакти</a
                  >
                </li>
              </ul>
              <!-- form -->
              <form class="relative flex gap-x-[10px]">
                <label for="mnav-search-input">
                  <i class="ri-search-line text-2xl text-accent"></i>
                </label>
                <input
                  class="outline-none w-[180px] border-b-2 placeholder:italic text-primary px-2"
                  type="text"
                  id="mnav-search-input"
                  placeholder="Пошук..." />
              </form>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- SCRIPTS -->
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- scroll reveal-->
    <script src="js/scrollreveal.min.js"></script>
    <!-- main -->
    <script src="js/main.js"></script>
  </body>
</html>
