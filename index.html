        <!-- button order -->
        <button
          class="btn btn-sm btn-outline w-[255px] lg:w-auto mx-auto lg:mx-0">

    <!-- hero -->
    <section
      class="hero text-primary bg-primary py-12 xl:pt-6 xl:pb-0 overflow-hidden">
      <div class="container mx-auto h-full">
        <!-- text & img -->
        <div
          class="text-secondary flex flex-col xl:flex-row items-center justify-between h-full">
          <!-- text -->
          <div class="hero__text xl:w-[48%] text-center xl:text-left">
            <!-- title -->
            <h1 class="h1 mb-6">
              Створимо меблі <br />
              <span class="text-accent">твоєї</span> мрії
            </h1>
            <!-- desc -->
            <p class="mb-[42px] md:max-w-xl lg:text-[20px]">
              Ласкаво просимо до світу індивідуального дизайну та розкішних
              меблів!
            </p>
            <!-- btn -->
            <button class="btn btn-sm btn-outline mx-auto xl:mx-0">
              наші роботи
            </button>
          </div>
          <!-- image -->
          <div class="hero__img object-cover xl:flex w-full self-end">
            <img src="assets/img/hero/hero-bg2.png" alt="hero image" />
          </div>
        </div>
