<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACF</title>
    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>

  <body>
    <!-- header -->
    <header class="py-8 lg:pt-6 lg:pb-10 bg-gray-800">
      <div
        class="container mx-auto xl:relative flex flex-col xl:flex-row xl:justify-between gap-y-4 xl:gap-y-0">
        <!-- logo -->
        <div class="flex justify-center xl:justify-normal">
          <a href="#">
            <img src="./assets/img/header/logo.svg" alt="logo" />
          </a>
        </div>
        <!-- desktop nav -->
        <nav class="hidden xl:flex lg:items-center lg:justify-between">
          <!-- list menu -->
          <ul class="flex gap-x-4">
            <li>
              <a
                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                href="#"
                >Головна</a
              >
            </li>
            <li>
              <a
                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                href="#"
                >Як замовити</a
              >
            </li>
            <li>
              <a
                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                href="#"
                >Портфоліо</a
              >
            </li>
            <li>
              <a
                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                href="#"
                >Блог</a
              >
            </li>
            <li>
              <a
                class="text-secondary hover:text-accent transition-all duration-300"
                href="#"
                >Контакти</a
              >
            </li>
          </ul>
        </nav>

        <div
          class="flex flex-col items-center gap-y-4 xl:flex-row xl:gap-x-10 xl:gap-y-0">
          <!-- phone -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal">
            <i class="ri-phone-fill text-2xl text-accent"></i>
            <div class="text-secondary">+38 (097) 986-12-06</div>
          </div>
          <!-- button -->
          <button
            class="btn btn-sm btn-outline w-[255px] lg:w-auto mx-auto lg:mx-0">
            Замовити замір
          </button>
          <!-- mobile nav-->
          <nav
            class="mnav bg-gray-800 w-[300px] fixed -left-[300px] top-0 h-screen lg:hidden shadow-2xl transition-all duration-300 z-20">
            <!-- nav trigger btn -->
            <div
              class="mnav__close-btn bg-secondary text-primary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all">
              <i
                class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-primary"></i>
            </div>
            <!-- logo, list, form -->
            <div class="px-12 flex flex-col gap-y-12 h-full">
              <!-- logo -->
              <a href="#"
                ><img src="assets/img/header/logo.svg" alt="logo"
              /></a>
              <!-- list -->
              <ul class="flex flex-col gap-y-5">
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Головна</a
                  >
                </li>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Як замовити</a
                  >
                </li>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Портфоліо</a
                  >
                </li>
                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Блог</a
                  >
                </li>

                <li>
                  <a
                    class="text-secondary hover:text-accent transition-all duration-300"
                    href="#"
                    >Контакти</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- hero -->
    <section
      class="hero text-primary bg-primary py-12 xl:pt-6 xl:pb-0 overflow-hidden">
      <div class="container mx-auto h-full">
        <!-- text & img -->
        <div
          class="text-secondary flex flex-col xl:flex-row items-center justify-between h-full">
          <!-- text -->
          <div class="hero__text xl:w-[48%] text-center xl:text-left absolute">
            <!-- title -->
            <h1 class="h1 mb-6">
              Створимо меблі <br />
              <span class="text-accent">твоєї</span> мрії
            </h1>
            <!-- desc -->
            <p class="mb-[42px] md:max-w-xl lg:text-[20px]">
              Ласкаво просимо до світу індивідуального дизайну та розкішних
              меблів!
            </p>
            <!-- btn -->
            <button class="btn btn-sm btn-outline mx-auto xl:mx-0">
              наші роботи
            </button>
          </div>
          <!-- image -->
          <div class="hero__img object-cover xl:flex w-full self-end">
            <img src="assets/img/hero/hero-bg2.png" alt="hero image" />
          </div>
        </div>
      </div>
    </section>
    <!-- end hero -->
    <!-- temp div -->
    <div class="h-[4000px]"></div>
    <!-- SCRIPTS -->
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- scroll reveal-->
    <script src="js/scrollreveal.min.js"></script>
    <!-- main -->
    <script src="js/main.js"></script>
  </body>
</html>
